<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <h1>Hoisting</h1>
    <script>
        var x = 5;

        (function () {
            console.log("x:", x);
            var x = 10;
            console.log("x:", x);
        }());
    </script>
</body>
</html>
