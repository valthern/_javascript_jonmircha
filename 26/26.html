<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto console</title>
</head>
<body>
    <h1>Objeto console</h1>
    <script>
        console.log(console)
        console.error("Esto es un error")
        console.warn("Esto es un aviso")
        console.info("Esto es un mensaje informativo")
        console.log("Un registro de lo que ha pasado en nuestra aplicación")

        let nombre = "Jon",
            apellido = "Mircha",
            edad = 35

        console.log(nombre)
        console.log(apellido)
        console.log(edad)
        console.log(nombre, apellido, edad)
        console.log(`Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} años.`)
        console.log("Hola mi nombre es %s %s y tengo %d años.", nombre, apellido, edad)
        console.clear()

        console.log(window)
        console.log(document)
        console.dir(window)
        console.dir(document)
        console.clear()

        console.group("Cursos de @jonmircha en YouTube")
        console.group("Curso de JavaScript")
        console.group("Curso de Node.js")
        console.group("Curso de PWAs")
        console.group("Curso de Flexbox")
        console.group("Curso de Diseño y Programación Web")
        console.groupEnd()
        console.clear()

        console.groupCollapsed("Cursos de @jonmircha en YouTube")
        console.groupCollapsed("Curso de JavaScript")
        console.groupCollapsed("Curso de Node.js")
        console.groupCollapsed("Curso de PWAs")
        console.groupCollapsed("Curso de Flexbox")
        console.groupCollapsed("Curso de Diseño y Programación Web")
        console.groupEnd()
        console.clear()

        console.table(Object.entries(console).sort())

        const numeros = [1,2,3,4,5],
            vocales = ["a","e","i","o","u"]

        console.table(numeros)
        console.table(vocales)

        const perro = {
            nombre: "Bony",
            raza: "Boxer",
            color: "Cafe"
        }
        console.table(perro)
        console.clear()

        // console.time('Cuanto tiempo tarda mi código')
        // const arreglo = Array(1000000)

        // for (let i = 0; i < arreglo.length; i++) {
        //     arreglo[i] = i
        // }

        // console.timeEnd('Cuanto tiempo tarda mi código')
        // console.clear()

        for (let i = 0; i <= 100; i++) {
            console.count("código for")
            console.log(i)
        }
        console.clear()

        let x = 5, y = 2, pruebaXY = "Se espera que X siempre sea menor que Y"

        console.assert(x < y, {x, y, pruebaXY})
    </script>
</body>
</html>
