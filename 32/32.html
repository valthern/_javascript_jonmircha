<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Anónimas Autoejecutables</title>
</head>
<body>
    <h1>Funciones Anónimas Autoejecutables</h1>
    <script>
        // Aquí SÍ es importante terminar el código de la función con 
        // Punto y Coma (;)

        (function () {
            console.log("Mi primera IIFE")
        })();

        (function (d, w, c) {
            console.log("Mi segunda IIFE")
            c.log(d)
            c.log(w)
            c.log("Este es un console.log()")
        })(document, window, console);

        // Formatos de funciones anónimas autoejecutables
        // Clásica
        (function () {
            console.log("Versión clásica")
        })();

        // La Crockford(javascript, The Good Parts)
        ((function () {
            console.log("Versión Crockford")
        })());

        // La Unaria
        +function () {
            console.log("Versión Unaria")
        }();

        // La Facebook
        !function () {
            console.log("Versión Facebook")
        }();
    </script>
</body>
</html>
