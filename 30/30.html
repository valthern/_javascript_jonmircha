<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert, confirm y prompt</title>
</head>
<body>
    <h1>alert, confirm y prompt</h1>
    <script>
        console.log(window)
        let alerta = alert("Hola esto es una alerta"),
            confirmación = confirm("Hola esto es una confirmación"),
            aviso = prompt("Hola esto es una aviso, y le permite al usuario incresar un valor")

        console.log(alerta)
        console.log(confirmación)
        console.log(aviso)
    </script>
</body>
</html>
